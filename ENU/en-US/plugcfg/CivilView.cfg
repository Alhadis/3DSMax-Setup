--- CivilView.cfg - Autodesk Civil View Data Import Configuration File ---

This file contains wirecolor and material assignment settings for objects imported into Civil View. This configuration file
should not be edited unless you are familiar with it's contents.

!!!Please create a backup of this file before making any changes!!!

--- REGEX -----------------------------------
This configuration file uses "Regular Expressions" (regex) to provide extremely powerful control over the selection of
imported objects by name. For information on Regex generally, use the following links:

http://www.codeproject.com/dotnet/RegexTutorial.asp
http://www.regular-expressions.info/
http://www.google.nl/search?client=firefox-a&rls=org.mozilla%3Aen-US%3Aofficial_s&hl=nl&q=regex+tutorial&meta=&btnG=Google+zoeken

Each section should end with a line which picks up object names which haven't explicity been specified. The correct Regex syntax
for this line is ".*"

--- MATERIAL IDS -----------------------------
Enter a material ID of * in order to use the default material ID specified in the Dynamite VSP preference panel

--- WIRECOLORS -------------------------------
Wirecolor values are made up of RGB (Red, Green, Blue) values. Each RGB value must be a series of three integers each between between 0 and 255


