[{Advanced Tools}]
Desc=Templates that contain global tools

[.   Enable Details Enhancements]
Desc=Turns on Ambient Occlusion on the material to enhance small details and create "connecting" shadows.
Script=mrArchMaterialTemplates\Utilities\AmbientOcclusion_On.ms

[.   Disable Details Enhancements]
Desc=Turns off Ambient Occlusion on the material.
Script=mrArchMaterialTemplates\Utilities\AmbientOcclusion_Off.ms
