[{Transparent Materials}]
Desc=Use this section to define transparent materials from scratch.

[.   Glass (Thin Geometry)]
Desc=Glass for window panes modeled as single faces. Does not do any refraction.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "glass (thin geometry)" -- LOC_NOTES: do not localize this

[.   Glass (Solid Geometry)]
Desc=Refracting glass for solid objects. Requires entry and exit surfaces with normals oriented accordingly.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "glass (solid geometry)" -- LOC_NOTES: do not localize this

[.   Glass (Physical)]
Desc=Refracting glass for solid objects with attenuation of light inside volumes. Requires caustics  or segmented raytraced shadows for best results.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "glass (physical)" -- LOC_NOTES: do not localize this

[.   Frosted Glass (Physical)]
Desc=Frosted glass for solid objects with attenuation of light inside volumes. Interpolates blurred transparency for faster renderings.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "frosted glass (physical)" -- LOC_NOTES: do not localize this

[.   Translucent Plastic Film, Light Frost (Thin Geometry)]
Desc=Translucent Plastic modeled as single faces. Performs a light blur on transparency.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "translucent plastic film, light frost (thin geometry)" -- LOC_NOTES: do not localize this

[.   Translucent Plastic Film, Opalescent (Thin Geometry)]
Desc=Translucent Plastic modeled as single faces. Performs a strong blur on transparency, with opalescent effect.
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "translucent plastic film, opalescent (thin geometry)" -- LOC_NOTES: do not localize this

[.   Water, Reflective surface (Thin Geometry)]
Desc=Water surface for rivers, oceans etc capturing reflections without allowing to see through. 
Script=MeditUtilities.Set_mrArchTemplate_ActiveMaterial_FromMaterialInMatlib mrArchTemplate_ActiveMaterial "water, reflective surface" -- LOC_NOTES: do not localize this

