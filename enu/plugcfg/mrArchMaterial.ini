[{Appearance & Attributes}]
Desc=Use this section to define generic appearance for your materials withtout affecting the existing colors or maps.

[.   Matte Finish]
Desc=Changes the material to an ideal lambertian (diffuse) shading without affecting colors or maps.
Script=mrArchMaterialTemplates\Attributes\Matte_Finish.ms 

[.   Pearl Finish]
Desc=Creates soft blurry reflections without affecting colors or maps.
Script=mrArchMaterialTemplates\Attributes\Pearl_Finish.ms

[.   Glossy Finish]
Desc=Creates strong reflections without affecting colors or maps.
Script=mrArchMaterialTemplates\Attributes\Glossy_Finish.ms

